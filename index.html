<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CDN Bootstrap  Y JQuery-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-datepicker.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CDN Jquery Validation -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <!-- CDN js-cookie -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <!-- Scripts propios -->
    <script src="js/validate.js"></script>
    <script src="js/Cookies.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>
    <title>Formulario Daniel</title>
</head>

<body>
    <div class="container">
        <!--emmet abrevation form>(div>(label+input.class-form))*5 -->
        <br>
        <form id="appointment-form">
            <div>
                <label for="nombre" class="form-label">First and last name</label>
                <input type="text" class="form-control" placeholder="Your name" name="name" id="name">
            </div>
            <div>
                <label for="nombre" class="form-label">Phone Number</label>
                <input type="number" class="form-control" placeholder="Your phone number" name="phone" id="phone">
            </div>
            <div>
                <label for="nombre" class="form-label">Email</label>
                <input type="text" class="form-control" placeholder="Your email" name="email" id="email" />
            </div>
            <div>
                <label for="nombre" class="form-label">Reason</label>
                <input type="text" class="form-control" placeholder="Reason of the appoiment, use few words"
                    name="reason" id="reason" />
            </div>
            <div>
                <label for="nombre" class="form-label">Who do you want to schedule your appointment with?</label>
                <input type="text" class="form-control" placeholder="Member" name="member" id="member" />
            </div>
            <div>
                <label for="nombre" class="form-label">What are you for us?</label>
                <select class="custom-select mr-sm-2" name="userType" id="userType">
                    <option selected value="0">Choose...</option>
                    <option value="1">Driver</option>
                    <option value="2">Administrator</option>
                    <option value="3">Passenger</option>
                </select>
            </div>
            <div>
                <label for="date" class="form-label">Select Date</label>
                <input type="text" class="form-control" name="date" id="date" />
            </div>
            <div>
                <label for="hour" class="form-label">Hour</label>
                <input type="time" class="form-control" name="hour" id="hour" />
            </div>
            <br>
            <div class="text-center">
                <button id="schedule-appoiment" type="button" class="btn btn-primary">Schedule Appoinment</button>
            </div>
        </form>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
